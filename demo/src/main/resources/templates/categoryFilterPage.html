<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products in the Shop with Filters</title>
</head>
<body>
<div th:unless="${category.isEmpty()}">
  <table border=3px align="center">
    <thead>
    <tr>
      <th><h2>Product's name</h2></th>
      <th><h2>Product's price</h2></th>
      <th><h2>Product's rank</h2></th>
      <th><h2>Product's discount</h2></th>
      <th><h2>Product's group</h2></th>
      <th><h2>Product's count</h2></th>
      <th><h2>Product's ID</h2></th>
    </tr>
    </thead>

    <tbody>
    <div th:each="products:${category}">
      <tr>
        <td><h3 th:text="${products.getName()}"></h3></td>
        <td><h3 th:text="${products.getPrice()}"></h3></td>
        <td><h3 th:text="${products.getRank()}"></h3></td>
        <td><h3 th:text="${products.getDiscount()}"></h3></td>
        <td><h3 th:text="${products.getGroup()}"></h3></td>
        <td><h3 th:text="${products.getCount()}"></h3></td>
        <td><h3 th:text="${products.getId()}"></h3></td>
      </tr>
    </div>

    </tbody>
  </table>
</div>
<div th:if="${category.isEmpty()}">
  <h1>Нету товаров в магазине!</h1>
</div>
</body>
</html>
