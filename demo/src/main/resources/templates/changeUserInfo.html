<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change User Information</title>
</head>
<body>

<hr>
<h1>Change login</h1>
<hr>
<form method="post" action="/changeLogin">
  <input type="text" name="login" required>
  <button type="submit" class="no-paragraph">Submit new login</button>
</form>

<hr>
<h1>Change password</h1>
<hr>
<form method="post" action="/changePassword">
  <input type="text" name="password" required>
  <button type="submit" class="no-paragraph">Submit new password</button>
</form>

</body>
</html>
